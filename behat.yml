default:
    suites:
        core_features:
            paths:    [ %paths.base%/features ]
            contexts: 
                - FeatureContext:
                    - http://pavel.jekccs.lan/app_test.php/
                
    
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://pavel.jekccs.lan/app_test.php/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto: true



